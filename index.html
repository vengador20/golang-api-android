<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="token">GetToken</button>
    <button id="home">Home</button>
    <button id="logout">Logout</button>
    <script>
      document.getElementById("token").addEventListener("click", token);
      document.getElementById("logout").addEventListener("click", logout);
      document.getElementById("home").addEventListener("click", home);
      async function token(e) {
        e.preventDefault();
        const api = await fetch("http://localhost:8080/login", {
          //mode: "no-cors",
          method: "POST",
          body: JSON.stringify({
            email: "efrain@gmail.com",
            password: "12345678",
          }),
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
        });
        //const res = await api.json();
        const res = await api.json();
        console.log(res);
      }
      async function home(e) {
        e.preventDefault();
        const api = await fetch("http://localhost:8080/api/home", {
          // mode: "no-cors",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const res = await api.json();
        console.log(res);
      }
      async function logout(e) {
        e.preventDefault();
        const api = await fetch("http://localhost:8080/logout", {
          // mode: "no-cors",
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const res = await api.json();
        console.log(res);
      }
    </script>
  </body>
</html>
